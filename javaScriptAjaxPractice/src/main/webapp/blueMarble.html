<script>
	// 주사위던지기 버튼
   	let playBtn = document.querySelector('#play');
   	console.log('playBtn : ', playBtn);
	
	// 시작시 말의 위치 1
	let currentPos = 1;
	
	// 앞으로 주사위를 던져서 말이 이동하건데 원래 있던 자리를 저장할 변수가 필요하다.
	let prePos  = 0;
	
	// 주사위 던지기 버튼을 누르면 주사위 두개가 던져지고 두 주사위 수의 합이 나온다.
	// 랜던값으로 나오게 한다.
	playBtn.addEventListener('click', function(){
		console.log('주사위는 던져졌다.');
		// 주사위 던지기 값은 랜덤으로 1~6, 2개의 주사위 던지기
		let dice1 = Math.floor(Math.random()*6) + 1;
		let dice2 = Math.floor(Math.random()*6) + 1;
		let gogoBlock = dice1 + dice2;
		console.log('gogoBlock : ', gogoBlock);
		
		// 이동하기 전의 위치를 저장
		prePos = currentPos;
		// 현재 말의 위치를 변경
		currentPos = currentPos + gogoBlock;
   		if(currentPos > 44) {
   			// 44번째 칸 다음은 다시 1번째 칸이므로 44가 넘어가면 44로 나눈 나머지 값으로 설정되게 한다.
   			currentPos = currentPos % 44;
   		}
   		console.log('currentPos :', currentPos);
   		
   		// 원래 있던 위치에는 innerHTML으로 공백이 들어가게 해주고
   		// 이동할 위치에는 내 말이 있게 해준다.
   		// 지금 맵의 위치들의 id가 p1, p44 이런식으로 되어 있으니까 p에다가 +를 해주어 이동할 숫자를 붙여준다.
      		document.querySelector('#p'+prePos).innerHTML = '&nbsp;';
   		document.querySelector('#p'+currentPos).innerHTML = '&#128127;';
	});
</script>
