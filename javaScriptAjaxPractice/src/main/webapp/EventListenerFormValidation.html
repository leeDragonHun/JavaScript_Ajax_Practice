<!--
	이벤트리스너 : 이벤트를 기다리고 있다가 발생하면 응답. 이벤트가 올 때 까지 무한대기한다.
	이벤트핸들러 : 이벤트 리스너가 이벤트를 감지하면 이벤트 핸들러를 호출한다. 이벤트 핸들러는 함수형태이다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스터와 폼 유효성 검사</title>
</head>
<body>
	
	<button type="button" onclick="(function(){alert('이 코드는 이벤크 리스너이지만 익명함수를 이용해 온클릭시 이벤트 핸들러인 함수를 지금 이 라인에서 바로 생성해서 호출한다.그래서 인라인 방식이라고 부른다.')})()">인라인방식버튼</button>
	<button type="button" class="g1">버튼2</button>
	<button type="button" class="g2">버튼3</button>
	<button type="button" class="g3" id="t1">버튼4</button>
	
	
	<script>
		// Listener 라는 자바스크립트 API를 사용
		// tagName은 태그의 이름을 다 불러온다.
		// getElementsByTagName는 배열로 불러온다.
		let a = document.getElementsByTagName('button');
		console.log(a);
		
		// 그래서 배열 인덱스로 이벤트처리를 할 수 있다.
		document.getElementsByTagName('button')[1].addEventListener('click', function(){
			alert('버튼2 getElementsByTagName 사용');
		});
		
		// getElementsByClassName도 배열로 불러오기 때문에 인덱스값으로 이벤트 처리를 할 수 있다. 지금은 g2라는 클래스가 하나이기 때문에 당연히 첫번째 인덱스인 [0]으로 처리한것이다.
		document.getElementsByClassName('g2')[0].addEventListener('click', function(){
			alert('버턴3 getElementsByClassName 사용');
		});
		
		// 반면 아이디는 유니크하다. 그래서 배열이 아니고 단독지정한다.
		document.getElementById('t1').addEventListener('click', function(){
			alert('버턴4 getElementById 사용');
		});
		
		// 변수를 활용해서도 이벤트 처리가 가능하다. 다양한 방법이 있으니 알아두고 상황에 맞게 쓰자.
		let t1 = document.getElementById('t1'); // 변수를 활용
		t1.addEventListener('click', function(){
			alert('버턴3 getElementById 사용');
		});
		
		// 더 추상화된 API이다.
		// querySelector는 CSS선택자를 사용하여 매칭되는 첫 번째 요소를 선택한다.
		// 그래서 반환값은 단일요소이다.
		/* document.querySelector('#t1').addEventListener('click', function(){
			alert('버턴4 querySelector 사용');
		}); */
		
		// querySelectorAll도 비슷한데 반환값은 NodeList이다. 배열같은건데 배열이랑은 조금 다르다. 자세한 건 다음에.
		/* document.querySelectorAll('.g1')[0].addEventListener('click', function(){
			alert('버턴2 querySelectorAll 사용');
		}); */
	</script>
<!-- 
[출처] 6/13 Javascript 이벤트와 리스너, 폼 유효성 검사 (자바 교실) | 작성자 박성환
이벤트 종류
	1) 페이지 이벤트
		load 웹 : 페이지의 로드가 완료되었을 때
		unload : 웹 페이지가 언로드 될 때(새로운 페이지를 요청한 경우 )
		error : 브라우저가 자바스크립트 오류를 만났거나 요청한 자원이 없는 경우
		resize : 브라우저의 창 크기를 조정했을 때
		scroll : 사용자가 페이지를 위아래로 스크롤 할 때

	2) 마우스 이벤트
		click : 사용자가 동일한 요소 위에서 마우스 버튼을 눌렀다 땔 때
		dbclick : 두 번 눌렀다 땔 때
		mousedown : 마우스를 누르고 있을 때
		mouseup : 눌렀던 마우스 버튼을 땔 때
		mousemove : 마우스를 움직였을 때
		mouseover : 요소 위로 마우스를 움직였을 때
		mouseout : 요소 바깥으로 마우스를 움직였을 때

	3) 키보드 이벤트
		keydown : 사용자가 키를 처음 눌렀을 때
		keyup : 키를 땔 때
		keypress : 사용자가 눌렀던 키의 문자가 입력되었을 때

	4) 폼 이베트
		input : <input>,<textarea>요소 값이 변경되었을 때
		change : 선택 상자, 체크박스, 라디오 버튼의 상태가 변경되었을 때
		submit : 사용자가 버튼키를 이용하여 폼을 제출할 때
		reset : 리셋 버튼을 클릭할 때
		cut : 폼 필드의 콘텐츠를 잘라내기 했을 때
		copy : 폼 필드의 콘텐츠를 복사했을 때
		paste : 폼 필드의 콘텐츠를 붙여넣을 때
		select : 텍스트를 선택했을 때
		focus : 요소가 포커스를 얻었을 때
		blur : 요소가 포커스를 잃었을 때

 -->
</body>
</html>
