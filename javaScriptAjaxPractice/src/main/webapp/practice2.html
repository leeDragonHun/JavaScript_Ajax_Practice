<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자, 배열</title>
</head>
<body>
	<script>
		// 산술연산자 +, -, *, /, %, **
		// 증감연산자 ++, --
		// 대입연산자 =, +=, -=, *=, /=, %=, **=, &&=, ||=, ??=
		// 비교연산자 <, >, <=, >=, ==, ===, !=, !==
		// 논리연산자 &&, ||, !
		// 삼항연산자 조건?값1:값2;
		// 비트연산자 &, |, ~, ^, <<, >>  
		// NULL연산자 ?? ??...
		let a = null;
		let b = 1;
		let c = null;
		let d = 2;
		
		// null이아닌 처음 만나는 값을 반환
		let e = a ?? b ?? c?? d;		
		console.log('e : ', e); // b가 null이 아니고 1이기에 1을 반환한다.
		
		// 구조할당 연산자.
		// 먼저 변수선언을 하겠다.
		let f;
		let g;
		let h;
		let i = ['김', '이', '박'];
		// 배열에 직접 값을 넣을 수 있다.
		[f, g, h] = i;
		console.log('g : ', g); // '이'가 반환된다.
		
		// 전개구문(배열이나 객체의 요소를 개별 요소로 가져올 수 있도록 도와주는 문법))
		// 먼저 배열을 만든다.
		let j = [1, 2, 3];
		let k = [4, 5, 6];
		// 배열의 요소를 펼쳐서 전개해준다.
		let l = [...j, ...k];
		console.log('l : ', l);
		// 밑에 만든 함수 m 은 세개의 인자 x, y, z를 밥아서 그 합을 리턴해주는 함수이다.
		let m = (x, y, z) => {return x+y+z;};
		// ...k로 배열을 펼쳐준 것을 함수 m에 x, y, z에 쏙쏙 넣어준다. 그 함수의 결과로 합이 나오니까 4+5+6 해서 15가 반환된다.
		console.log(m(...k));
		
	</script>
</body>
</html>
