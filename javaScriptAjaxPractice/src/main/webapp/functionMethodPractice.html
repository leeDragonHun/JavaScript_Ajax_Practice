<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수와 메서드 연습</title>
</head>
<body>
	<script>
		console.log('-----------함수------------');
		// java처럼 리턴타입을 명시해줄 필요가 없다.
		function f1(x, y){
			let z = x + y;
			return z;
		};
		
		// let 타입에 변수도 들어가기 때문에 변수선언을 하고 그 변수에 함수를 넣어도 된다.
		let f2 = function(x, y){
			let z = x - y;
			return z;
		};
		
		// return이 null이어도 된다.
		let f3 = (x, y)=>{
			if(x > y){
				return x;
			} else if(y > x){
				return y;
			}
			return null;
		};
		
		// 받아온 매개변수를 쓰는...
		// java를 하다와서 매개변수 a만을 받는 거 처럼 보이지만 a자리에 다른 함수가 와도 된다.
		let f4 = (a)=> {
			let b = a() * 100;
			console.log(b);
		}
		
		//바로 결과값을 출력하는 함수를 만들어도 된다.
		let f5 = ()=>{return 777;};
		
		// f4함수는 매개변수를 x100해주므로 77700이 반환된다.
		f4(f5);
		console.log(f4);
		
		let num = 8;
		// f4(num); 이건 에러가 뜬다 왜냐하면 f4함수 블록을 보면 숫자가 오는게 아니고 함수가 와야한다. 근데 num은 함수가 아니고 그냥 숫자 8이다. 그래서 타입에러다.
		
		// 이렇게도 가능하다.
		f4(function(){
			return 10;
		});
		f4(()=>{
			return 10;
		});
		
		
		
		
		console.log('-----------메서드------------');
		let soldier = {
				armyNumber : '16-502572 ', 
				militaryRank : '중사 ',
				name : '이용훈',
				// toString을 이용했고 this를 이용하여 현재 객체 자신의 속성을 이용.
				toString : function(){
					return this.armyNumber + this.militaryRank + this.name;
				},
				// 단순히 memooo라는 메서드를 만든거다.
				memooo : function(){
					console.log("memooooo.....");
				}
		};
		console.log(soldier.armyNumber);
		console.log(soldier.militaryRank);
		console.log(soldier.name);
		soldier.memooo();
		// 변수안에 soldier.toString(); 를 담아서 출력
		let result = soldier.toString();
		console.log(result);
		
		// 클래스 문법
		class army {
			constructor(){
				this.number = null;
				this.rank = 0;
			}
			
			artillery() {
				console.log(this.number+"번 올뺴미");
			}
		};
		
		// 현재까지는 값이 null이랑 0이다.
		let a = new army();
		console.log(a.number, a.rank);
		
		// 직접 값을 넣는다.
		a.number = '35';
		a.rank = '중사(였던것)';
		console.log(a.number, a.rank);
		
		// a에 대한 값을 넣었었다. 그 a가 army클래스에 들어가서 영향력을 미친다.
		// a가 매개로 들어가 artillery()를 출력한다.
		a.artillery();
		
	</script>
</body>
</html>
