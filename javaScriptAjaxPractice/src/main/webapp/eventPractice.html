<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 이벤트 연습</title>
</head>
<body>
	<!-- 소스코드 작성 시 스크롤을 왔다갔다 하기 번거롭다면 화면 분할 기능을 사용하자
	ctrl + shift + {   또는   ctrl + shift + - -->
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>계급</th>
			</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table>
	<button type="button" id="addBtn">리스트추가</button>

<!-- HTML5 이전에는  type="text/javascript 를 붙이는 게 필수였지만 이제는 기본으로 설정되어 있어서 붙이지 않아도 된다. -->
<script type="text/javascript">
	let list = [
		{rank:'준위', name:'김종서'},
		{rank:'상사', name:'여지수'},
		{rank:'중사', name:'이용훈'},
		{rank:'하사', name:'원태성'},
		{rank:'하사', name:'변상우'},/* javascript는 마지막에 , 있어도 자동 생략된다. */
	];

	/* 
	- document : JavaScript에서 HTML 문서 전체를 나타내는 객체
	- querySelector : JavaScript에서 DOM(Document Object Model)을 통해 웹 페이지의 요소를 선택하는 메서드
	    아이디(id)를 이용한 선택 : document.querySelector('#myId');
		클래스(class)를 이용한 선택 : document.querySelector('.myClass');
		태그 이름을 이용한 선택 : document.querySelector('div');
		CSS 선택자를 이용한 선택 : document.querySelector('div.container .item');
		만약 여러 요소를 선택하고 싶다면 document.querySelectorAll를 사용
	- addEventListener : 사용하여 특정 이벤트가 발생했을 때 실행할 함수(이벤트 핸들러)를 등록
		target.addEventListener(type, listener[, options]);
		target: 이벤트를 등록할 대상 요소
		type: 처리할 이벤트의 종류를 나타내는 문자('click', 'mouseover', 'keydown' 등)
		listener: 이벤트가 발생했을 때 실행될 함수(이벤트 핸들러)
		options (선택 사항): 이벤트 설정 옵션 객체 (캡처링 설정 등)
	
	*/
	document.querySelector('#addBtn').addEventListener('click',()=>{
		// addHtml 이라는 변수 생성 값은 그냥 공백임.
		let addHtml = '';	
		// 아까 생성한 list라는 배열타입변수에 torEach문을 돌려서 배열의 길이만큼 반복하고 각 요소에 아래 코드처럼 html코드를 넣는다. 
		list.forEach((i)=>{
			// addHtml 변수에 해당 내용을 추가한다.			
			addHtml += '<tr><td>'+i.rank+'</td><td>'+i.name+'</td></tr>';			
			});
			console.log(addHtml);
			
			// tbody라는 변수를 선언하고 거기에
			// #tbody라는 id를 선택한다.
			let tbody = document.querySelector('#tbody');
			// tbody에 HTML요소를 집어 넣는다
			tbody.innerHTML = addHtml;
		});
</script>	
	
</body>
</html>
