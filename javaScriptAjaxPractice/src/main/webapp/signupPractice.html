<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 창 유효성 연습</title>
<script>

// 연습삼아 모든 요소에 만들어 보기.

window.addEventListener('load', function() { // ~</body>태그 까지 로드 후 코드 진행
	document.querySelector('#signinBtn').addEventListener('click', function(){
		if(document.querySelectorAll('.hobby:checked').length < 2) {
			document.querySelector('#hobbyMsg').innerHTML
				= '취미를 2개이상 선택하세요';
			return;
		} else {
			document.querySelector('#hobbyMsg').innerHTML = '';
		}
		
		// document.querySelector('#signinForm').submit();
	});
});
</script>
</head>
<body>
	<h2>회원가입</h2>
	<form id="signinForm" action="./signinAction.jsp">
		<table border="1">
			<!-- 아이디 -->
			<tr>
				<td>*아이디</td>
				<td>
					<input type="text" id="id"> 
					<span id="idMsg" class="msg"></span>
				</td>
			</tr>
			<!-- 비밀번호 -->
			<tr>
				<td>
					<div>*비밀번호</div>
					<div>비밀번호확인</div>
				</td>
				<td>
					<div>
						<input type="password" id="pw">
						<span id="pwMsg" class="msg"></span>
					</div>
					<div>
						<input type="password" id="pwck">
					</div>
				</td>
			</tr>
			<!-- 이름 -->
			<tr>
				<td>*이름</td>
				<td>
					<input type="text" id="name">
					<span id="nameMsg" class="msg"></span>
				</td>
			</tr>
			<!-- 생일 -->
			<tr>
				<td>*생일</td>
				<td>
					<input type="date" id="birth">
					<span id="birthMsg" class="msg"></span>
				</td>
			</tr>
			<!-- 나이 -->
			<tr> 
				<td>*나이</td>
				<td><input type="text" id="age" readonly="readonly"></td>
			</tr>
			<!-- 성별 -->
			<tr>
				<td>*성별</td>
				<td>
					<input type="radio" name="gender" class="gender">남 
					<input type="radio" name="gender" class="gender">여
					<span id="genderMsg" class="msg"></span>
				</td>	
				</tr>
			<!-- 취미 -->
			<tr>
				<td>*취미</td>
				<td>
					<input type="checkbox" name="hobby" class="hobby">여행 
					<input type="checkbox" name="hobby" class="hobby">게임 
					<input type="checkbox" name="hobby" class="hobby">등산
					<span id="hobbyMsg" class="msg"></span>
				</td>
			</tr>
			<!-- 메일주소 -->
			<tr>
				<td>*메일</td>
				<td>
					<span><input type="text" id="email"></span> 
					<span>@</span> 
					<select id="emailUrl">
						<option value="">선택</option>
						<option value="naver.com">naver</option>
						<option value="daum.net">daum</option>
						<option value="gmail.com">gmail</option>
					</select>
					<span id="emailMsg" class="msg"></span>
				</td>
			</tr>
			<!-- 메모 -->
			<tr>
				<td>메모(선택입력)</td>
				<td><textarea cols="50" rows="5"></textarea></td>
			</tr>
		</table>
		<button type="button" id="signinBtn">회원가입</button>
		<button type="reset">초기화</button>
	</form>
</body>
</html>
